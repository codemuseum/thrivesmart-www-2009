  <h1>Triumvirate</h1>

  <h2>The 3 Co-Founders</h2>
    </div>
  </div>
  
  <div id="l_nav">
    <div id="l_nav_inner">
	    
    </div>
  </div>

  <div id="l_content">
    <div id="l_content_inner">
      <div id="slot_0">
        <img id="card_0" src="./www-images/corp/matt-card.png" style="display:hidden;" onclick="sh(this)"/>
      </div>
      <div id="slot_1">
        <img id="card_1" src="./www-images/corp/jenn-card.png" style="display:hidden;" onclick="sh(this)"/>  
      </div>
      <div id="slot_2">
        <img id="card_2" src="./www-images/corp/dan-card.png" style="display:hidden;" onclick="sh(this)"/>  
      </div>

        <script type="text/javascript"> 
        var orders = [[0,1,2], [1,2,0], [2,1,0], [1,0,2],[2,0,1], [0,2,1]]
        var cards = [$('card_0'), $('card_1'), $('card_2')]
        var slots = [$('slot_0'), $('slot_1'), $('slot_2')]
        var selected=orders[Math.floor(Math.random()*6)];
        for (var i=0; i < cards.length; ++i) {
          cards[i].remove();
        }
        for (var i=0; i < cards.length; ++i) {
          slots[selected[i]].appendChild(cards[i]);
          new Effect.Grow(cards[i]);
          new Effect.Appear(cards[i]);
        }
        function sh(el) {
          new Effect.Shake(el);
        }
        </script>
	  </div>
  </div>
  
  <div id="l_ftr">
